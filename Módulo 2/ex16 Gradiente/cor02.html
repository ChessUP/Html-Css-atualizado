<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configuração global css*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #32A639, #A9D941, red 120% );
            background-attachment: fixed; /*Fundo fica fixo quando rola a página*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>


<!--
O gradiente posso usar graus tbm ex: 90deg

Possos colocar quantas cor eu quiser no degradê.
