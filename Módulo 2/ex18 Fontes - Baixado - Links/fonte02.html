    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'KgpPerfect';
            src: url(fontes/KGPerfectPenmanship.otf) format('opentype'), url('fontes/KGPerfectPenmanship.ttf') format('truetype');

            font-weight: normal;
            font-style: normal;

            /*
                Tipos de formt()

                -opentype(otf)
                -truetype(ttf)
                -embedded-opentype
                -truetype-aat(Apple Advanced typography)
                -svg
            */
        }

        body {
            font-family: 'kgpPerfect', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'kgpPerfect', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
