<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminue o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/300x300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/700x700.jpg" type="image/jpg">
        <img src="img/criativo1000.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áuido em HTML5.</p>
   <!-- <audio src="midia/Gravação (22).m4a" controls ></audio> -->
    <audio preload="metadata" controls loop>
        <source src="midia/Gravação (22).m4a" type="audio/mp4">
    </audio>


</body>
</html>
